<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" style="text-align: center">
    <h2 th:text="#{welcome.message}"></h2>
    <h3>Esta es una zona privada la web</h3>
    <p>
        Usuario Autenticado como :
        <b th:inline="text" sec:authentication="principal.username"></b>
    </p>
    <p>Notas del usuario</p>
    <p>Las notas que actualmente figuran en el sistema son las siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $( "#updateButton" ).click(function() {
            let numberPage = [[${param.page}]];
            let urlUpdate = '/home/update';
            if (numberPage != null ){
                urlUpdate += "?page="+numberPage[0];
            }
            $("#marksTable").load(urlUpdate);
        });
        /*]]>*/
    </script>
    <div class="table-responsive">
        <table th:replace="fragments/marksTable"  th:fragment="marksTable"></table>
    </div>
    <div th:if="${#lists.isEmpty(marksList)}"> No marks </div>
</div>
</div>
<footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
